backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

publish_mode: editorial_workflow

collections:
  - name: "site"
    label: "Réglages du site"
    files:
      - file: "content/site.json"
        label: "Infos générales"
        name: "site"
        fields:
          - label: "Marque"
            name: "brand"
            widget: "object"
            fields:
              - { label: "Nom", name: "name", widget: "string" }
              - { label: "Signature", name: "tagline", widget: "string" }

          - label: "SEO"
            name: "seo"
            widget: "object"
            fields:
              - { label: "Titre", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }

          - label: "Hero"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Titre", name: "headline", widget: "string" }
              - { label: "Texte", name: "text", widget: "text" }
              - { label: "Image de fond", name: "backgroundImage", widget: "image", required: false }
              - { label: "CTA Principal (texte)", name: "ctaPrimaryText", widget: "string" }
              - { label: "CTA Principal (lien)", name: "ctaPrimaryLink", widget: "string" }
              - { label: "CTA Secondaire (texte)", name: "ctaSecondaryText", widget: "string" }
              - { label: "CTA Secondaire (lien)", name: "ctaSecondaryLink", widget: "string" }

          - label: "Horaires"
            name: "hours"
            widget: "list"
            field: { label: "Ligne", name: "line", widget: "string" }

          - label: "Contact"
            name: "contact"
            widget: "object"
            fields:
              - { label: "Email", name: "email", widget: "string" }
              - { label: "Région", name: "region", widget: "string" }
              - { label: "Instagram URL", name: "instagramUrl", widget: "string", required: false }
              - { label: "Instagram Label", name: "instagramLabel", widget: "string", required: false }
              - { label: "TikTok URL", name: "tiktokUrl", widget: "string", required: false }
              - { label: "TikTok Label", name: "tiktokLabel", widget: "string", required: false }

  - name: "events"
    label: "Événements"
    files:
      - file: "content/events.json"
        label: "Liste des événements"
        name: "events"
        fields:
          - name: "items"
            label: "Événements"
            widget: "list"
            fields:
              - { label: "Titre", name: "title", widget: "string" }
              - { label: "Date", name: "date", widget: "datetime", time_format: "HH:mm", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", required: true }
              - { label: "Heure (ex: 15:00)", name: "time", widget: "string", required: false }
              - { label: "Lieu", name: "location", widget: "string", required: false }
              - { label: "Description", name: "description", widget: "text", required: false }
              - { label: "Image", name: "image", widget: "image", required: false }

  - name: "gallery"
    label: "Galerie"
    files:
      - file: "content/gallery.json"
        label: "Photos / Vidéos"
        name: "gallery"
        fields:
          - name: "items"
            label: "Médias"
            widget: "list"
            fields:
              - { label: "Titre", name: "title", widget: "string", required: false }
              - { label: "Image", name: "image", widget: "image", required: false }
              - { label: "Vidéo (URL)", name: "video", widget: "string", required: false }
              - { label: "Légende", name: "caption", widget: "string", required: false }

  - name: "testimonials"
    label: "Avis clients"
    files:
      - file: "content/testimonials.json"
        label: "Liste des avis"
        name: "testimonials"
        fields:
          - name: "items"
            label: "Avis"
            widget: "list"
            fields:
              - { label: "Nom", name: "name", widget: "string" }
              - { label: "Note (1-5)", name: "rating", widget: "number", value_type: "int", min: 1, max: 5 }
              - { label: "Commentaire", name: "comment", widget: "text" }
              - { label: "Date", name: "date", widget: "string", required: false }
